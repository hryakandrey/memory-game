<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cryptocurrency Memory Game</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <!-- CSS defining icons (required) -->
  <link rel="stylesheet" href="webfont/cryptocoins.css">
  <!-- CSS defining icon/coin colors (optional) -->
  <!-- <link rel="stylesheet" href="webfont/cryptocoins-colors.css"> -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <header>
        <h1>Cryptocurrency Memory Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves
      <span class="time">0 min 0 sec</span>


    <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">
      <li class="card">
        <i class="cc BTC"></i>
      </li>
      <li class="card">
        <i class="cc BTS"></i>
      </li>
      <li class="card">
        <i class="cc DASH"></i>
      </li>
      <li class="card">
        <i class="cc ETH"></i>
      </li>
      <li class="card">
        <i class="cc GOLOS-alt"></i>
      </li>
      <li class="card">
        <i class="cc IOTA-alt"></i>
      </li>
      <li class="card">
        <i class="cc STR"></i>
      </li>
      <li class="card">
        <i class="cc XRP"></i>
      </li>
      <li class="card">
        <i class="cc XRP"></i>
      </li>
      <li class="card">
        <i class="cc STR"></i>
      </li>
      <li class="card">
        <i class="cc IOTA-alt"></i>
      </li>
      <li class="card">
        <i class="cc GOLOS-alt"></i>
      </li>
      <li class="card">
        <i class="cc ETH"></i>
      </li>
      <li class="card">
        <i class="cc DASH"></i>
      </li>
      <li class="card">
        <i class="cc BTS"></i>
      </li>
      <li class="card">
        <i class="cc BTC"></i>
      </li>
    </ul>
  </div>

  <div class="overlay">
    <div class="popup">
      <h1>Game Over!</h1>
      <div class="graph"></div>
      <h2>You are the Blockchain <span class="result">Winner</span>!</h2>
      <div class="score">
        Finished with
        <span class="finalscore">0</span> moves and
        <span class="starrating">0</span> star rating.
        <br>
        Your time is <span class="finaltime">0</span>.
      </div>
      <button class="replayButton">Play again!</button>
    </div>
  </div>

  <script src="js/app.js"></script>

</body>
</html>
